{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-user-edit me-2"></i>Agregar Usuario
                        </h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-bold">Nombre Completo</label>
                                <input type="text" class="form-control form-control-lg" id="nombre"
                                       name="nombre"  required>
                            </div>

                            <div class="mb-3">
                                <label for="usuario" class="form-label fw-bold">Nombre de Usuario</label>
                                <input type="text" class="form-control form-control-lg" id="usuario"
                                       name="usuario"  required>
                            </div>

                            <div class="mb-3">
                                <label for="clave" class="form-label fw-bold">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="clave"
                                           name="clave" required>
                                    <button class="btn btn-outline-secondary" type="button"
                                            onclick="togglePassword('clave')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">La contraseña debe tener al menos 8 caracteres</div>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label fw-bold">Rol</label>
                                <select class="form-select form-select-lg" id="role" name="role" required>
                                    <option value="admin" selected>Administrador</option>
                                    <option value="seller" selected>Vendedor</option>
                                    <option value="driver" selected>Repartidor</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="correo" class="form-label fw-bold">Correo Electrónico</label>
                                <input type="email" class="form-control form-control-lg" id="correo"
                                       name="correo" value="" required>
                                <div class="form-text">Ejemplo: usuario@dominio.com</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('index') }}" class="btn btn-lg btn-secondary me-md-2">
                                    <i class="fas fa-times me-2"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-lg btn-primary">
                                    <i class="fas fa-save me-2"></i>Agregar Usuario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }
    </script>
{% endblock %}
